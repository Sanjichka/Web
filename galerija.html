        <script type="text/javascript">
            var count=[0,0,0,0];
            var nizaprolet = new Array ();
            var nizaleto = new Array ();
            var nizaesen = new Array ();
            var nizazima = new Array ();
            var iprolet=0;
            var ileto=0;
            var iesen=0;
            var izima=0; //ovie iprolet... se za brojac za pozicija vo ramki na niza vo globala nizive se ako trebaat podatocite od komentarite za sortiranje
            function start()
            {
                var dr = document.getElementById("d");
                dr.innerHTML=document.lastModified;
                var r = document.getElementById("cli");
                r.addEventListener("click",add,false);
                var r1 = document.getElementById("cli1");
                r1.addEventListener("click",add1,false);
                var r2 = document.getElementById("cli2");
                r2.addEventListener("click",add2,false);
                var r3 = document.getElementById("cli3");
                r3.addEventListener("click",add3,false);
                var sl = document.getElementById("srce");
                sl.addEventListener("click",br,false);
                var sl1 = document.getElementById("srce1");
                sl1.addEventListener("click",br1,false);
                var sl2 = document.getElementById("srce2");
                sl2.addEventListener("click",br2,false);
                var sl3 = document.getElementById("srce3");
                sl3.addEventListener("click",br3,false);
                brojac.innerHTML=count[0];
                brojac1.innerHTML=count[1];
                brojac2.innerHTML=count[2];
                brojac3.innerHTML=count[3];
            }
            function br()
            {
                ++count[0];
                brojac.innerHTML=count[0];
            }
            function br1()
            {
                ++count[1];
                brojac1.innerHTML=count[1];
            }
            function br2()
            {
                ++count[2];
                brojac2.innerHTML=count[2];
            }
            function br3()
            {
                ++count[3];
                brojac3.innerHTML=count[3];
            }

            function add()
            {
            var rez = document.getElementById("res");
            var txr = document.getElementById("txt");
            var tx = txr.value;
            var input = document.createElement("input");
            input.type = "text";
            input.value=tx;
            nizaprolet[iprolet++]=tx;
            rez.appendChild(input);
            var cr = document.createElement("input");
            cr.type = "text";
            var now = new Date();
            cr.value = now;
            nizaprolet[iprolet++]=now;
            rez.appendChild(cr);
            var br = document.createElement("br");
            rez.appendChild(br);
            txr.value="";
            }

            function add1()
            {
            var rez = document.getElementById("res1");
            var txr = document.getElementById("txt1");
            var tx = txr.value;
            nizaleto[ileto++]=tx;
            var input = document.createElement("input");
            input.type = "text";
            input.value=tx;
            rez.appendChild(input);
            var cr = document.createElement("input");
            cr.type = "text";
            var now = new Date();
            nizaleto[ileto++]=now;
            cr.value = now;
            rez.appendChild(cr);
            var br = document.createElement("br");
            rez.appendChild(br);
            txr.value="";
            }

            function add2()
            {
            var rez = document.getElementById("res2");
            var txr = document.getElementById("txt2");
            var tx = txr.value;
            nizaesen[iesen++]=tx;
            var input = document.createElement("input");
            input.type = "text";
            input.value=tx;
            rez.appendChild(input);
            var cr = document.createElement("input");
            cr.type = "text";
            var now = new Date();
            nizaesen[iesen++]=now;
            cr.value = now;
            rez.appendChild(cr);
            var br = document.createElement("br");
            rez.appendChild(br);
            txr.value="";
            }

            function add3()
            {
            var rez = document.getElementById("res3");
            var txr = document.getElementById("txt3");
            var tx = txr.value;
            nizazima[izima++]=tx;
            var input = document.createElement("input");
            input.type = "text";
            input.value=tx;
            rez.appendChild(input);
            var cr = document.createElement("input");
            cr.type = "text";
            var now = new Date();
            nizazima[izima++]=now;
            cr.value = now;
            rez.appendChild(cr);
            var br = document.createElement("br");
            rez.appendChild(br);
            txr.value="";
            }
        window.addEventListener("load",start,false);
        </script>
